<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        form
        {

            background-image: url(contact-us-concept-icons-such-as-mobile-phone-e-mail-address-chat-global-communication-on-dark-blue-background-for-presentation-web-banner-article-business-and-network-connection-and-company-free-vector.jpg);
            border: solid 2px;
            border-radius: 10px;
            margin: 20px 20px;
            padding: 20px

     <p>*required field</p>

     <input  style="margin: 20px; padding: 10px; background-color: black; color: rgb(226, 226, 248);" type="button" value="Contact Us" >






    </form>
